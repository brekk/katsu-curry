machine:
  node:
    version: v6.1.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
  post:
    - coveralls < coverage/lcov.info
    - mv coverage $CIRCLE_ARTIFACTS/.
